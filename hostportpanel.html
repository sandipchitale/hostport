<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Host Port Monitor Panel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,body {
            width: 100vw;
            height: 100vh;
        }

        .fixTableHead {
            overflow-y: auto;
            height: 110px;
        }

        .fixTableHead thead tr {
            position: sticky;
            top: 0;
        }

        table {
            border-collapse: collapse;
            max-width: 100vw;
            min-width: 100vw;
        }

        th,td {
            text-align: start;
        }

        thead > tr {
            background-color: #ddd;
        }

        th,td {
            padding: 5px;
        }

        /*th:nth-child(1),td:nth-child(1) {*/
        /*    max-width: 46vw;*/
        /*    min-width: 46vw;*/
        /*}*/

        /*th:nth-child(2),td:nth-child(2) {*/
        /*    max-width: 6vw;*/
        /*    min-width: 6vw;*/
        /*}*/

        /*th:nth-child(3),td:nth-child(3) {*/
        /*    max-width: 46vw;*/
        /*    min-width: 46vw;*/
        /*}*/

        .redirect {
            background-color: greenyellow;
        }

        tr:nth-child(even) {
            background-color: #eee;
        }

        #clear {
            border-radius: 5px;
            padding-left: 4px;
            padding-right: 4px;
            margin-right: 4px
        }

    </style>
</head>
<body>
    <table class="fixTableHead">
        <thead>
            <tr>
                <th><button id="clear">Clear</button>Request</th>
                <th>Status</th>
                <th>Redirect Location</th>
            </tr>
        </thead>
        <tbody id="tb">
        </tbody>
    </table>
    <script src="hostportpanel.js"></script>
</body>
</html>
